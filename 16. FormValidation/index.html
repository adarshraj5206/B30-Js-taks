<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <h2>Registration Form</h2>
        
        <input type="text" id="firstName" placeholder="First Name" />
        <div id="firstName-error" class="error">First name is required</div>
        
        <input type="text" id="lastName" placeholder="Last Name" />
        <div id="lastName-error" class="error">Last name is required</div>
        
        <input type="email" id="email" placeholder="Email" />
        <div id="email-error" class="error">Please enter a valid email</div>
        
        <input type="password" id="password" placeholder="Password" />
        <div id="password-error" class="error">Password must be at least 8 characters</div>
        
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
